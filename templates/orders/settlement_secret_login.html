{% extends "base.html" %}
{% block page_title %}<h5>수익 분석</h5>{% endblock %}

{% block content %}
<div style="max-width:400px;margin:80px auto">
    <div class="toss-card">
        <div class="card-body" style="padding:32px">
            <div style="text-align:center;margin-bottom:24px">
                <i class="bi bi-shield-lock" style="font-size:48px;color:var(--toss-blue)"></i>
                <h5 style="margin-top:12px;font-weight:700;color:var(--toss-gray-900)">접근 제한</h5>
                <p style="font-size:13px;color:var(--toss-gray-500);margin:0">비밀번호를 입력하세요</p>
            </div>
            {% if error %}
            <div class="toss-alert toss-alert-error mb-3">
                <i class="bi bi-x-circle-fill"></i> 비밀번호가 일치하지 않습니다
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="password" name="password" class="toss-input w-100" placeholder="비밀번호" autofocus
                           style="text-align:center;font-size:16px;letter-spacing:2px">
                </div>
                <button type="submit" class="btn-toss btn-toss-primary w-100">확인</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
