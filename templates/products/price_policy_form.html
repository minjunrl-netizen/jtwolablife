{% extends "base.html" %}
{% block page_title %}<h5 class="mb-0">{{ title }}</h5>{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a href="{% url 'products:price_policy_list' %}" class="btn btn-outline-secondary">취소</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
